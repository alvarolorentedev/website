name: Build & Publish
on:
  schedule:
    - cron:  '00 12 * * 4'
  push:
    branches:
      - main

jobs:
  release: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
      - name: Cache ✨
        uses: actions/cache@v2
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cache-
      - name: Install dependencies ✨
        run: npm ci
      - uses: alvarolorentedev/notion-cms@main
        with:
          notion-api-key: ${{ secrets.NOTION_API_KEY }}
          notion-database-id: ${{ secrets.NOTION_DATABASE_ID }}
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: '[skip ci] Moved scheduled articles'
      - name: Build website ✨
        run: npm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
      - name: Sycing Article to dev.to
        uses: kanekotic/TheActionDev@main
        timeout-minutes: 10
        continue-on-error: true
        with:
          api-key: ${{ secrets.DEVTO_TOKEN }}
          directory: ./blog
          ignore: 201**.md, 2022-**.md

